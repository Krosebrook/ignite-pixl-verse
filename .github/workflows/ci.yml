name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD_CORE: 90
  COVERAGE_THRESHOLD_OVERALL: 70

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest unit tests
        run: npx vitest run --coverage --reporter=verbose
        env:
          CI: true
      
      - name: Check overall coverage threshold
        run: |
          OVERALL_COVERAGE=$(node -e "
            const fs = require('fs');
            if (!fs.existsSync('./coverage/coverage-summary.json')) {
              console.log('0');
              process.exit(0);
            }
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            console.log(total.lines.pct.toFixed(2));
          ")
          echo "Overall coverage: $OVERALL_COVERAGE%"
          if (( $(echo "$OVERALL_COVERAGE < ${{ env.COVERAGE_THRESHOLD_OVERALL }}" | bc -l) )); then
            echo "âŒ Overall coverage $OVERALL_COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD_OVERALL }}%"
            exit 1
          fi
          echo "âœ… Coverage threshold met"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: false
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest integration tests
        run: npx vitest run --config vitest.config.ts tests/integration/ --reporter=verbose
        env:
          CI: true
      
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run contract tests
        run: npm run test:contract

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:8080/
            http://localhost:8080/dashboard
            http://localhost:8080/content
          budgetPath: ./budgets.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run axe-core accessibility tests
        run: npm run test:a11y
      
      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: test-results/accessibility/
          retention-days: 30

  security-scan:
    name: Security Scan (SAST, SCA, Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # --- SAST (Static Application Security Testing) ---
      - name: Run Semgrep SAST
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/javascript
            p/typescript
            p/react
            p/security-audit
            p/owasp-top-ten
          generateSarif: true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      
      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true
      
      # --- SCA (Software Composition Analysis) ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: NPM Audit (High/Critical only)
        run: npm audit --audit-level=high --production
      
      # --- Secret Scanning ---
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --json
      
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
      
      - name: Check for hardcoded secrets in source
        run: |
          PATTERNS="SUPABASE_SERVICE_ROLE_KEY|OPENAI_API_KEY|STRIPE_SECRET_KEY|AWS_SECRET|PRIVATE_KEY|PASSWORD=|API_KEY=(?!VITE_)"
          if grep -rE "$PATTERNS" src/ supabase/functions/ --include="*.ts" --include="*.tsx" --include="*.js"; then
            echo "âŒ Potential hardcoded secrets found!"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"
      
      # --- Edge Function Security ---
      - name: Audit Edge Functions
        run: |
          echo "ðŸ” Checking edge functions for security issues..."
          
          # Check for missing auth
          for func in supabase/functions/*/index.ts; do
            if ! grep -q "getAuthToken\|auth.getUser" "$func"; then
              if [[ ! "$func" =~ "health" ]]; then
                echo "âš ï¸  Warning: $func may be missing authentication"
              fi
            fi
          done
          
          # Check for rate limiting
          for func in supabase/functions/*/index.ts; do
            if ! grep -q "checkRateLimit" "$func"; then
              echo "â„¹ï¸  Info: $func does not have rate limiting"
            fi
          done
          
          echo "âœ… Edge function audit complete"
      
      # --- RLS & Database Security ---
      - name: Run RLS negative tests
        run: npm run test:security
      
      # --- OWASP Dependency Check ---
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'FlashFusion'
          path: '.'
          format: 'SARIF'
          args: >-
            --failOnCVSS 7
            --enableRetired
        continue-on-error: true
      
      - name: Upload OWASP results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif
        continue-on-error: true

  # --- DAST (Dynamic Application Security Testing) ---
  dast-scan:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Start application server
        run: |
          npx serve -s dist -l 8080 &
          sleep 5
        env:
          CI: true
      
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false
        continue-on-error: true
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, lighthouse]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Deploy to Lovable Preview
        run: echo "Preview deployment handled by Lovable platform"
        # Lovable automatically deploys previews for PRs

  gate-check:
    name: Verification Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, contract-tests, e2e-tests, accessibility-tests, security-scan, lighthouse]
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify all gates passed
        run: |
          echo "âœ… All verification gates passed:"
          echo "  - Unit tests (coverage â‰¥${{ env.COVERAGE_THRESHOLD_OVERALL }}%)"
          echo "  - Integration tests (hooks, API)"
          echo "  - Contract tests"
          echo "  - E2E golden paths"
          echo "  - Accessibility (WCAG 2.2 AA)"
          echo "  - Security (RLS, secrets, vulnerabilities)"
          echo "  - Performance budgets (Lighthouse)"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [gate-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://flashfusion.lovable.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Pre-deployment health check
        run: |
          echo "Running pre-deployment checks..."
          curl -f https://flashfusion.lovable.app/health || echo "Current deployment unreachable"
      
      - name: Deploy to Production
        id: deploy
        run: echo "Production deployment handled by Lovable platform"
        # Lovable automatically deploys main branch
      
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        if: env.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}
          set_commits: auto
      
      - name: Post-deployment smoke tests
        run: npm run test:smoke
        continue-on-error: true
      
      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Deployment to production ${{ job.status }}
            Version: ${{ github.sha }}
            By: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Rollback to previous version
        run: |
          echo "Rollback triggered - contact DevOps team"
          echo "Previous deployment can be restored via Lovable dashboard"
